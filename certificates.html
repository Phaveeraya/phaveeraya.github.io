<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Certificates & Achievements</title>
  <style>
    body { margin:0; font-family:'TH Sarabun New',sans-serif; background:#FAF9F6; color:#1A374D; }
    header { background:#5C4033; color:#FAF9F6; text-align:center; padding:20px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px; }
    .card { background:#fff; border:2px solid #D4AF37; padding:20px; text-align:center; }
    .card img { max-width:100%; height:auto; }
    .card h3 { margin:10px 0; color:#5C4033; }
    .card p { margin:5px 0; }
  </style>
</head>
<body>
  <header><h1>Certificates & Achievements</h1></header>
  <div class="grid">
    <div class="card">
      <img src="images/cert1.jpg" alt="LinkedIn Learning">
      <h3>Developing Your Emotional Intelligence</h3>
      <p>LinkedIn Learning, 2024</p>
    </div>
    <div class="card">
      <img src="images/cert2.jpg" alt="Wolfram U">
      <h3>Introduction to Stochastic Processes</h3>
      <p>Wolfram U, 2024</p>
    </div>
    <!-- เพิ่ม card ตามใบ certificate ที่เหลือ -->
  </div>
</body>
</html>
