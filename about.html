<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Phaveeraya's Journey</title>
  <style>
    body {
      font-family: 'TH Sarabun New', sans-serif;
      background-color: #FAF9F6;
      margin: 0;
      color: #1A374D;
    }
    header {
      background-color: #5C4033;
      padding: 20px;
      text-align: center;
      color: #FAF9F6;
    }
    nav {
      background-color: #D4AF37;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #1A374D;
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
    }
    .hero {
      background-image: url('your-image.jpg');
      background-size: cover;
      background-position: center;
      height: 450px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FAF9F6;
      text-shadow: 2px 2px #5C4033;
      font-size: 50px;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .content h2 {
      color: #5C4033;
      font-size: 36px;
    }
    .content p {
      font-size: 24px;
      color: #1A374D;
      max-width: 800px;
      margin: 20px auto;
    }
    .button {
      background-color: #D4AF37;
      color: #1A374D;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 22px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

<header>
  <h1>Phaveeraya's Journey</h1>
</header>

<nav>
  หน้าแรก
  เกี่ยวกับฉัน
  บทความ
  ผลงาน
  ติดต่อ
</nav>

<div class="hero">
  ยินดีต้อนรับสู่โลกของภาวีรญา
</div>

<div class="content">
  <h2>เส้นทางแห่งแรงบันดาลใจ</h2>
  <p>ค้นพบตัวตน แรงบันดาลใจ และเรื่องราวดีๆ ที่จะทำให้ทุกวันของคุณมีความหมาย  
  พร้อมพลังบวก ศิลปะ วัฒนธรรม และปรัชญาชีวิต ที่คุณสัมผัสได้</p >
  อ่านต่อ
</div>

</body>
</html>
