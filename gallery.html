<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #fff; color: #333; padding: 20px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .gallery img { width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>แกลเลอรี่ผลงาน</h1>
    <div class="gallery">
        <img src="art1.jpg"><img src="art2.jpg"><img src="art3.jpg">
        <img src="art4.jpg"><img src="art5.jpg"><img src="art6.jpg">
        <img src="art7.jpg"><img src="art8.jpg"><img src="art9.jpg">
    </div>
</body>
</html>
