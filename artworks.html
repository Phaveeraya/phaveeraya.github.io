<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Artworks</title>
  <style>
    body { margin:0; font-family:'TH Sarabun New',sans-serif; background:#FAF9F6; color:#1A374D; }
    header { background:#1A374D; color:#FAF9F6; text-align:center; padding:20px; }
    .intro { background:#5C4033; color:#FAF9F6; padding:40px; text-align:center; }
    .intro img { max-width:200px; border:4px solid #D4AF37; border-radius:10px; }
    .intro h2 { margin:20px 0; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:40px; background:#FAF9F6; }
    .card { background:#fff; border:1px solid #D4AF37; padding:15px; text-align:center; }
    .card img { max-width:100%; height:auto; border-bottom:1px solid #D4AF37; }
    .card h3 { margin:10px 0; color:#1A374D; }
    .card p { margin:5px 0; font-size:14px; color:#5C4033; }
  </style>
</head>
<body>
  <header><h1>Phaveeraya’s Art Gallery</h1></header>
  <div class="intro">
    <img src="images/art-header.jpg" alt="Phaveeraya Art">
    <h2>Hand-drawn Zentangle Art and Mandala Style by Phaveeraya</h2>
  </div>
  <div class="grid">
    <div class="card">
      <img src="images/art1.jpg" alt="Serene Equine">
      <h3>Serene Equine</h3>
      <p>2024 | Zentangle horse portrait</p>
    </div>
    <div class="card">
      <img src="images/art2.jpg" alt="Whimsical Turtle">
      <h3>Whimsical Turtle</h3>
      <p>2024 | Zentangle turtle with decorative patterns</p>
    </div>
    <div class="card">
      <img src="images/art3.jpg" alt="Radiant Mandala">
      <h3>Radiant Mandala</h3>
      <p>2024 | Circular symmetrical design</p>
    </div>
    <!-- เพิ่ม card ผลงานเพิ่มเติมที่เหลือ -->
  </div>
</body>
</html>
